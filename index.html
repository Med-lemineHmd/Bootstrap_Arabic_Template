<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap | Arabic Template</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header ..............................................................-->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <img src="./images/logo.png" alt="brand" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >الصفحة الرئيسية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">معلومات عنا</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                صفحات
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">صفحة 1</a></li>
                <li><a class="dropdown-item" href="#">صفحة 2</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">صفحة 3</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">مدونة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">اتصل بنا</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home ................................................................-->
    <section class="section home">
      <div class="container">
        <div class="row">
          <div class="home-item">
            <h2>قوية الانصهار قالب البناء الحد الأدنى</h2>
            <p class="my-4">
              نسعى لتحقيق أحلام عملائنا ، من خلال الجمع بين أفكارهم وأسلوب
              حياتهم وميزانيتهم وتجربتنا الخاصة.
            </p>
            <button class="btn btn-warning">اطلب إقتباس</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
